<form ng-submit='create()' class='form-horizontal'>
    <fieldset>
        <legend>New Item</legend>
        <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
                <input type='text' ng-model='name' value='' autofocus>
            </div>
        </div>
        <div class="form-actions">
            <button type='submit' class='btn btn-primary' ng-class='{"disabled": submitDisabled}'><i class="icon-white icon-plus"></i> Create Item</button>
            <a class="btn" ng-href='#/collection/{{collection.id}}'>Cancel</a>
        </div>
    </fieldset>
</form>
